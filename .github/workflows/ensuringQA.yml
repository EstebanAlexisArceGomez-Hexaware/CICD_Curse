name: Ensuring QAED

on:
  push:
  pull_request:
    branches:
      - includeCI

jobs:
  test-ci-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install deps
        run: npm i

      - name: Run linter
        run: npm run lint

      - name: Run test coverage
        run: npm run test:coverage